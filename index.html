<!DOCTYPE html>

<html >
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Portfolio Site</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">  
  </head>
  
    
    
    <!------------------------------ TOP PART ------------------------------------------------>
    <body>

     
    <header class="site-top">
    
        <div class="logo_container">
            <img class="logo" src="udacity.svg" alt="Udacity  logo">
        </div>
        
        <div class="personal_info">
            <h1 class="name">
             ANNA GULOVA
            </h1>
            <h2 class="title">
             FRONT END WEB DEVELOPER
            </h2>  
        </div>
      
    
    </header> 
 <!-------------------------------- MAIN PHOTO ----------------------------------------------->   
      
    <main>     
      <div class="main_photo">
        <img alt="Web picture" src="img/web_orezana_small.jpg" srcset="img/web_orezana_small.jpg 400w, img/web_orezana_medium.jpg 800w, img/web_orezana_large.jpg 100w" sizes="(min-width:0px) 100vw"  >
      </div>   
        
        
 <!------------------------------- SAMPLE COLORS  --------------------------------------------->
    
      <div class="colors_container">
          <article class="colors first">
              <div class="square one"></div>
              <p>#4c7838</p>
          </article>
          <article class="colors second">
              <div class="square two"></div>
              <p>#083b66</p>
          </article>
          <article class="colors third">
              <div class="square three"></div>
              <p>#7e7e7e</p>
          </article>
       </div>  
   
 <!------------------------------- PROJETS PHOTOS  --------------------------------------------->       
    <div class="main_container">      
      <div class="projects_photo">
          <div class="my_portfolio">
                <h1>My projects</h1>
          </div>
  

          <article class = "project tradingCard">
              <img class="photo-first" src="img/tiger_small.jpg" alt="Picture of the tiger">
              <p class = "photo_title">Animal Trading Card</p>
          </article>
          <article class="project portfolioSite">
              <img class="photo-second" src="img/portfolio_small.jpg" alt="Picture of the folders">
              <p class = "photo_title">Portfolio Site</p>
         </article>
         <article class="project p_three">
              <img class="photo-third" src="img/p_three_small.jpg" alt="Project 3 picture">
              <p class = "photo_title">Project 3</p>
         </article>
         <article class="project p_four">
              <img class="photo-fourth" src="img/p_four_small.jpg" alt="Project 4 picture">
              <p class = "photo_title">Project 4</p>
         </article>
         <article class="project p_five">
              <img class="photo-fifth" src="img/p_five_small.jpg" alt="Project 5 picture">
              <p class = "photo_title">Project 5</p>
         </article>
         <article class="project p_six">
              <img class="photo-sixth" src="img/p_six_small.jpg" alt="Project 6 picture">
              <p class = "photo_title">Project 6</p>
         </article>
         </div> 
      </div>
   
    </main>
    </body>
</html>
